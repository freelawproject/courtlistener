{% load svg_tags extras %}

<c-vars request search_form form_prefix/>

<fieldset x-bind:id="fieldsetIds.recap" class="contents" x-show="isActiveScope" x-cloak data-scope="RECAP Archive">
  <legend class="sr-only">RECAP Archive filters</legend>

  <c-corpus-search.filters.input :search_form="search_form" field_name="case_name" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="docket_number" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="nature_of_suit" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="cause" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.date-selector
    label="Docket Date"
    relative
    :request="request"
    date_after_field_name="filed_after"
    date_before_field_name="filed_before"
    only
  />

  <c-corpus-search.date-selector
    label="Entry Date"
    relative
    :request="request"
    date_after_field_name="entry_date_filed_after"
    date_before_field_name="entry_date_filed_before"
    only
  />

  <c-corpus-search.filters.input :search_form="search_form" field_name="assigned_to" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="referred_to" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="description" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="document_number" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="attachment_number" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="party_name" namespace="recap" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="atty_name" namespace="recap" :form_prefix="form_prefix" only/>

  {% with field_id=form_prefix|add:"_recap_available_only" %}
  <div class="h-full flex items-center gap-2 [&_label]:text-sm [&_label]:font-medium [&_label]:text-greyscale-600">
    {% render_field_with_id search_form.available_only field_id %}
    <label for="{{ field_id }}">{{ search_form.available_only.label }}</label>
  </div>
  {% endwith %}
</fieldset>
