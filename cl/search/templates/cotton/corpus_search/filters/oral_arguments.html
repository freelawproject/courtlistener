{% load svg_tags %}

<c-vars request search_form form_prefix/>

<fieldset x-bind:id="fieldsetIds.oralArgs" class="contents" x-show="isActiveScope" x-cloak data-scope="Oral Arguments">
  <legend class="sr-only">Oral Arguments filters</legend>

  <c-corpus-search.filters.input :search_form="search_form" field_name="case_name" namespace="oral_arguments" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="docket_number" namespace="oral_arguments" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="judge" namespace="oral_arguments" :form_prefix="form_prefix" only/>

  <c-corpus-search.date-selector
    label="Argued After"
    second_label="Argued Before"
    :request="request"
    date_after_field_name="argued_after"
    date_before_field_name="argued_before"
    date_after_placeholder="mm/dd/yyyy"
    date_before_placeholder="mm/dd/yyyy"
    only
  />

</fieldset>
