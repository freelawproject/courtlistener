{% load svg_tags %}

<c-vars request search_form/>

<fieldset x-bind:id="fieldsetIds.oralArgs" class="contents" x-show="isActiveScope" data-scope="Oral Arguments">
  <legend class="sr-only">Oral Arguments filters</legend>

  <div class="flex flex-col justify-start gap-1.5 [&_label]:text-sm [&_label]:font-medium [&_label]:text-greyscale-600">
    {{ search_form.case_name.label_tag }}
    <div class="focus-container input-text">
      {{ search_form.case_name }}
    </div>
  </div>

  <div class="flex flex-col justify-start gap-1.5 [&_label]:text-sm [&_label]:font-medium [&_label]:text-greyscale-600">
    {{ search_form.docket_number.label_tag }}
    <div class="focus-container input-text">
      {{ search_form.docket_number }}
    </div>
  </div>

  <div class="flex flex-col justify-start gap-1.5 [&_label]:text-sm [&_label]:font-medium [&_label]:text-greyscale-600">
    {{ search_form.judge.label_tag }}
    <div class="focus-container input-text">
      {{ search_form.judge }}
    </div>
  </div>

  <c-corpus-search.date-selector
    label="Argued After"
    second_label="Argued Before"
    :request="request"
    date_after_field_name="argued_after"
    date_before_field_name="argued_before"
    date_after_placeholder="mm/dd/yyyy"
    date_before_placeholder="mm/dd/yyyy"
    only
  />

</fieldset>
