{% load svg_tags %}

<c-vars request search_form form_prefix/>

<fieldset x-bind:id="fieldsetIds.opinions" class="contents" x-show="isActiveScope" x-cloak data-scope="Case Law">
  <legend class="sr-only">Case law filters</legend>

  <c-corpus-search.filters.input :search_form="search_form" field_name="case_name" namespace="opinions" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="docket_number" namespace="opinions" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="citation" namespace="opinions" :form_prefix="form_prefix" only/>

  <c-corpus-search.filters.input :search_form="search_form" field_name="judge" namespace="opinions" :form_prefix="form_prefix" only/>

  <c-corpus-search.date-selector
    label="Filed After"
    second_label="Filed Before"
    :request="request"
    date_after_field_name="filed_after"
    date_before_field_name="filed_before"
    date_after_placeholder="mm/dd/yyyy"
    date_before_placeholder="mm/dd/yyyy"
    only
  />

  <div class="flex flex-col justify-start gap-1.5 [&_label]:text-sm [&_label]:font-medium [&_label]:text-greyscale-600">
    <label>Precedential Status</label>
    <div class="focus-container input-text">
{#        {% for facet_field in facet_fields %}#}
{#          <option value=""></option>#}
{#        {% endfor %}#}
    </div>
  </div>
</fieldset>
