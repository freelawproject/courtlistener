<h3>Operators Quick List</h3>

<p><strong>AND</strong> - Intersection</p>

<p><strong>OR</strong> - Union</p>

<p><strong>-, !, NOT</strong> - Negation</p>

<p><strong>" "</strong> - Phrase search</p>

<p><strong>( )</strong> - Grouped queries</p>

<p><strong>:</strong> - Fielded search</p>

<p><strong>*, ?</strong> - Wildcard</p>

<p><strong>~</strong> - Fuzzy and proximity</p>

<p><strong>[x TO y]</strong> - Ranges</p>

<p><strong>^</strong> - Field boosting</p>
