<div id="searchform-{% if homepage %}homepage{% else %}navbar{% endif %}">
    <form action="/" method="get" id="search-form" class="form-inline" role="form">
        <div id="search-container" {% if homepage %}class="text-center"{% endif %}>
            <label class="sr-only" for="id_q">Search</label>
            <div class="input-group{% if not homepage %} input-sm{% endif %}">
                <input class="{% if count == 0 or error %}auto-focus {% endif %}form-control"
                       value="{{ search_form.q.value|default:'' }}"
                       name="q"
                       id="id_q"
                       autocomplete="off"
                       type="text"
                       tabindex="100">
                <span class="input-group-btn">
                    <button type="submit"
                            class="btn btn-primary"
                            name="search"
                            id="search-button"
                            tabindex="101"><i class="fa fa-search"></i>&nbsp;Search
                    </button>
                </span>
            </div>
            {% if homepage %}
                {# Jurisdiction icon #}
                <div data-container="body"
                     data-toggle="popover"
                     data-placement="top"
                     data-content="Select Jurisdictions"
                     data-trigger="hover"
                     class="pointer form-group">
                    <a class="fa fa-university fa-2x fa-fw gray"
                       data-toggle="modal"
                       data-target="#court-picker"
                       tabindex="102"
                       href="#"></a>
                </div>
            {% endif %}
            {% if not homepage %}
                <br/>
                <div class="right">
                    <a href="{% url 'advanced_search' %}"
                       id="advanced"
                       tabindex="103">Query Help</a>
                </div>
            {% endif %}
        </div>
        {% if type %}
            <input class="external-input hidden"
                   id="id_type" name="type" value="{{ type }}" type="text">
        {% endif %}
    </form>
</div>
