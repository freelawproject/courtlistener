name: docker build and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out solr
        uses: actions/checkout@v1
        with:
          repository: freelawproject/courtlistener-solr-server
          ref: origin/master
      - name: Set up solr permissions
        run: |
          cd ../courtlistener-solr-server
          chown -R :1024 data
          chown -R :1024 solr
          find data -type d -exec chmod g+s {} \;
          find solr -type d -exec chmod g+s {} \;
          find data -type d -exec chmod 775 {} \;
          find solr -type d -exec chmod 775 {} \;
          find data -type f -exec chmod 664 {} \;
          find solr -type f -exec chmod 664 {} \;
      - name: Check out CourtListener
        uses: actions/checkout@v1
      - name: Create the private settings file
        working-directory: cl/settings
        run: cp 05-private.example 05-private.py
      - name: Create docker network
        run: docker network create -d bridge --attachable cl_net_overlay
      - name: Start docker compose
        working-directory: docker/courtlistener
        run: docker-compose up -d
      - name: List docker statuses
        run: docker ps -a
      - name: Show the logs
        working-directory: docker/courtlistener
        run: docker-compose logs
      - name: Run the tests!
        run: docker exec cl-django python /opt/courtlistener/manage.py test cl --fastfail
