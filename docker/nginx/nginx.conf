user                 www-data;
pid                  /var/run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;

# directives that affect connection processing
events {
    # accept as many connections as possible, may flood worker connections if
    # set too low -- for testing environment
    multi_accept       on;

    # determines how much clients will be served per worker
    # max clients = worker_connections * worker_processes
    # max clients is also limited by the number of socket connections available
    # on the system (~64k)
    worker_connections 65535;
}

http {
    charset              utf-8;

    # These make TCP faster, apparently.
    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;

    # Disable showing the server version in headers
    server_tokens        off;

    # This is the max upload size, default is 1M.
    client_max_body_size 32M;

    # MIME
    include              mime.types;
    default_type         application/octet-stream;
    # How many mimetypes can go in a hash key?
    types_hash_max_size  2048;

    # Logging
    access_log           /dev/stdout;
    error_log            /dev/stderr warn;

    # SSL
    ssl_session_timeout  1d;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_tickets  off;

    # Diffie-Hellman parameter for DHE ciphersuites. Downloaded from Mozilla
    # configurator (according to their instructions).
    ssl_dhparam          /etc/nginx/includes/dhparam2048.pem;

    # Mozilla Intermediate configuration
    ssl_protocols        TLSv1.2 TLSv1.3;
    ssl_ciphers          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling         on;
    ssl_stapling_verify  on;
    resolver             1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout     2s;

    # Load configs
    include  /etc/nginx/conf.d/*.conf;
    include  /etc/nginx/sites-enabled/*;
}
